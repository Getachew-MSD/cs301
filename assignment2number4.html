<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>A Program to Say Hello</title>
<script type="text/javascript">

function greetUser() {
var name = window.prompt("Please enter your name");
var greeting = "Hi," + name +  ". how are you?  What is your plan for today? ";
window.alert(greeting);
}
</script>
</head>
<body>
<button type="button" onclick="greetUser()">HI</button>
</body>
</html>
